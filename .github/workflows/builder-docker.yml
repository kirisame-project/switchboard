name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Login to Docker Hub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build
      run: docker build . -t kirisameproject/switchboard:${{ github.sha }}
    - name: Tag nightly
      run: docker tag kirisameproject/switchboard:${{ github.sha }} kirisameproject/switchboard:nightly
    - name: Push to Docker Hub
      run: |
        docker push kirisameproject/switchboard:${{ github.sha }}
        docker push kirisameproject/switchboard:nightly
